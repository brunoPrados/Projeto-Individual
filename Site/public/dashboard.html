<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hobbies | Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/sessao.js"></script>
    <link rel="icon" href="./assets/icon/Logo_Imagem-Sem_Fundo.ico">
    <link rel="stylesheet" href="./css/dashboards.css" />

<body>
    <div class="header">
        <div class="container">
            <h1 class="titulo">
                <li>
                    <a href="dashboard.html">Hobbies & Bem-Estar</a>
                </li>
            </h1>
            <ul class="navbar">
                <li class="agora">
                    <a href="dashboard.html">Meus Resultados</a>
                </li>
                <li>
                    <a href="quiz2.html">Quiz Personalidade</a>
                </li>
                <li>
                    <a href="quiz1.html">Quiz Conhecimento</a>
                </li>
            </ul>
        </div>
        <div class="btn-logout" onclick="limparSessao()">
            <h3>Sair</h3>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-box">
            <h2>Sua Nota no Quiz</h2>
            <p id="notaQuiz">Carregando...</p>
        </div>

        <div class="dashboard-box">
            <h2>Sua Personalidade</h2>
            <p id="personalidade">Carregando...</p>
        </div>

        <div class="dashboard-box">
            <h2>Distribuição de Preferências</h2>
            <canvas id="graficoPizza"></canvas>
        </div>
    </div>


</body>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    // Exemplo de dados
    document.getElementById("notaQuiz").innerText = sessionStorage.NOTA_QUIZ || "85%";
    document.getElementById("personalidade").innerText = sessionStorage.PERFIL || "Aventureiro Criativo";

    const ctx = document.getElementById('graficoPizza').getContext('2d');
    const graficoPizza = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Esportes', 'Artes', 'Estratégia', 'Lazer'],
            datasets: [{
                data: [25, 30, 20, 25], // Exemplo de valores
                backgroundColor: ['#4e79a7', '#f28e2c', '#e15759', '#76b7b2']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
</script>

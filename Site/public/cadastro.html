<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Hobbies | Cadastro</title>

  <script src="./js/sessao.js"></script>
  <link rel="icon" href="./assets/icon/Logo_Imagem-Sem_Fundo.ico">
  <link rel="stylesheet" href="./css/estilo.css" />
</head>

<body>
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <h1 class="titulo">
        <li>
          <a href="index.html">Hobbies & Bem-Estar</a>
        </li>
      </h1>
      <ul class="navbar">
        <li>
          <a href="index.html">Inicial</a>
        </li>
        <li>
          <a href="hobbie.html">Hobbies</a>
        </li>
        <li>
          <a href="sobremim.html">Sobre Mim</a>
        </li>
        <li>
          <a href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Hobbie Favorito:</span>
            <select id="hobbie_input" onchange="Outro()">
              <option value="#">Escolha aqui</option>
              <option value="Beach">Beach Tennis</option>
              <option value="Cubo">Cubo Mágico</option>
              <option value="Malabarismo">Malabarismo</option>
              <option value="Xadrez">Xadrez</option>
              <option value="Musculacao">Musculação</option>
              <option value="Serie/Filmes">Séries/Filmes</option>
              <option value="Boxe">Boxe</option>
              <option value="Magica">Mágica</option>
              <option value="Skate">Skate</option>
              <option value="Escalada">Escalada</option>
              <option value="outro">Outro</option>
            </select>
          </div>
          <div id="div_outro"></div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
  <div class="footer">
    <div class="container">
      <h4>Feito pelo aluno Bruno Prado</h4>
    </div>
  </div>
  <!--footer fim-->
</body>

</html>

<script>

  function Outro() {
    let hobbieVar = hobbie_input.value;
    if (hobbieVar == 'outro') {
      div_outro.innerHTML = `
      <div class="campo">
            <span>Escreva Seu Hobbie:</span>
            <input type="text" id="hobbieoutro_input" placeholder="Seu Hobbie">
          </div>
      `
    } else {
      div_outro.innerHTML = ``;
    }
  }

  function cadastrar() {

    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var hobbieVar = hobbie_input.value;

    // Verificando Hobbie
    if (hobbieVar == 'outro') {
      var outrohobbieVar = hobbieoutro_input.value;

      hobbieVar = outrohobbieVar;
    }
    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      hobbieVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setTimeout(sumirMensagem, 5000);
    }

    // Verificando valores dos campos obrigatórios
    if (nomeVar.length <= 1) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para nome com menos de 2 letras)";

      finalizarAguardar();
      return false;
    } else {
      setTimeout(sumirMensagem, 5000);
    }
    if (hobbieVar == '#') {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Escolha um hobbie)";

      finalizarAguardar();
      return false;
    } else {
      setTimeout(sumirMensagem, 5000);
    }
    if (emailVar.indexOf("@") == -1) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para email não possuir @)";

      finalizarAguardar();
      return false;
    } else {
      setTimeout(sumirMensagem, 5000);
    }
    if (senhaVar.length <= 6) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para senha com menos de 7 caracteres)";

      finalizarAguardar();
      return false;
    } else {
      setTimeout(sumirMensagem, 5000);
    }
    if (confirmacaoSenhaVar != senhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para senhas não compatíveis)";

      finalizarAguardar();
      return false;
    } else {
      setTimeout(sumirMensagem, 5000);
    }
    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js

        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        hobbieServer: hobbieVar,
        outrohobbieServer: outrohobbieVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }

  function finalizarAguardar() {
    div_aguardar.style.display = "none";
  }

</script>
